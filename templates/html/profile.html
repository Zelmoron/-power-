<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            background-color: #1a1a1a; /* Темный фон */
            color: #fff; /* Белый текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #2c2c2c; /* Темно-серый фон для контейнера */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ff4444; /* Темнокрасный цвет заголовка */
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff4444;
            padding-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .bio {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            background-color: #3f3f3f; /* Темный фон для био */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <div class="profile-info">
            <h1>Имя Фамилия</h1>
            <p>Username: @username</p>
            <p>Email: user@example.com</p>
            <p>Телефон: +7 123 456 78 90</p>
        </div>
    </div>

    <div class="bio">
        <h2>О себе</h2>
        <p>Здесь вы можете написать небольшую информацию о себе. Например, чем вы любите заниматься, свои увлечения и интересы.</p>
    </div>
</div>

<footer>
    &copy; 2023 Все права защищены.
</footer>

</body>
</html>
